<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSFF 原生的，使用简单，自由组合，功能丰富</title>
    <link rel="stylesheet" href="../../osff-design/styles/index.css">
    <link rel="stylesheet" href="../../assets/style.css">
</head>
<body>

    <div 
        o-template="carousel"
        o-style="height:200px;"
        o-class="banner banner1"
        o-key="action"
        o-pagination="true"
        o-pagination_color="rgba(0,255,255,1)"
        o-navigation="true"
        o-navigation_color="rgba(255,0,255,1)"
        o-navigation_size="20"
        o-loop="true"
        o-autoplay="true"
        o-click = "onClick"
        o-change = "onChange"
    >
        <div o-template="carousel-slider">
            <img src="../../assets/img/bg1.jpg" style="width:100%;height:300px" alt="">
        </div>
        <div o-template="carousel-slider">
            <img src="../../assets/img/bg2.jpg" style="width:100%;height:300px" alt="">

        </div>
        <div o-template="carousel-slider">
            <img src="../../assets/img/bg3.jpg" style="width:100%;height:300px" alt="">

        </div>
    </div>

    
       
  

</body>
</html>

<script src="../../osff-design/require.js" defer async="true" data-main="../../osff-design/main.js"></script>

 }
